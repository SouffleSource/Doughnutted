<!-- todos.component.html -->
<main>
    <h1>You've been doughnutted!</h1>
    <input type="text" [(ngModel)]="newTodoContent" placeholder="Enter Victims Name">
    <button (click)="createTodo()">Add Victim</button>
    <ul>
        <li *ngFor="let todo of todos;">
            {{ todo.content }} (Count: {{ todo.count }}, Paid: {{ todo.paid }})
            <button (click)="decreasePaid(todo)">Paid</button>
        </li>
    </ul>
    <div>
        ðŸ¥³ App successfully hosted. Try creating a new todo.
        <br />
        <a href="https://docs.amplify.aws/gen2/start/quickstart/">
            Review next steps of this tutorial.
        </a>
    </div>
</main>
