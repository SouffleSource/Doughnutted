<!-- todos.component.html -->
<main>
    <h1>You've been doughnutted!</h1>
    <input type="text" [(ngModel)]="newTodoContent" placeholder="Joe Bloggs">
    <button (click)="createTodo()">Add Victim</button>
    <ul>
        <li 
            *ngFor="let todo of todos;" (click)="deleteTodo(todo.id)">
            {{ todo.content }}
        </li>
        
    </ul>
    <div>
    </div>
</main>
