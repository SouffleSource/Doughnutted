<!-- todos.component.html -->
<main>
    <h1>You've been doughnutted!</h1>
    <input type="text" [(ngModel)]="newTodoContent" placeholder="Enter Offenders Name">
    <button (click)="createTodo()">Add Offender</button>
    <table>
        <thead>
            <tr>
                <th>Offender</th>
                <th>Times üç©'ed</th>
                <th>üç©'s Owed</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos;">
                <td class="center-align">{{ todo.content }}</td>
                <td class="center-align">{{ todo.count }}</td>
                <td class="center-align">{{ todo.paid }}</td>
                <td><button (click)="decreasePaid(todo)">Paid</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        ü•≥ App successfully hosted. Try creating a new todo.
        <br />
        <a href="https://docs.amplify.aws/gen2/start/quickstart/">
            Review next steps of this tutorial.
        </a>
    </div>
</main>
